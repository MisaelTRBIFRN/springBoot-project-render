<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Projeto de Spring Boot</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="login">
    <div class="box">
        <img src="assets/images/info2v.png" alt="info2v">
        <h1>Login</h1>

        <form action="" id="formLogin">
            <div class="inputs-boxes">
                <p>E-mail:</p>
                <input type="text" name="email" id="emailLogin" placeholder="Ex.: fulano33.@gmail.com" >
                <p class="errorText errorEmail">O email é inválido!</p>
            </div>

            <div class="inputs-boxes">
                <p>Senha:</p>
                <input type="password" name="senha" id="senhaLogin" placeholder="Ex.: Ful@no73." >
                <p class="errorText errorSenha">A senha é inválida!</p>
            </div>       

            <button>Sign in</button>
        </form>

        <p style="margin-top: 10px;">Ainda não é cadastrado? Faça o <a href="assets/pages/cadastro.html">cadastro</a>.</p>
    </div>

    <div class="rotation-box" id="rotation">
        <div class="rotation"></div>
    </div>
    
    <script src="assets/scripts/script.js" defer></script>
</body>
</html>
