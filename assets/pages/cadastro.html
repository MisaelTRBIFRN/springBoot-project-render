<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Projeto de Spring Boot</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body class="cadastro">
    <div class="box">
        <img src="/assets/images/info2v.png" alt="info2v">
        <h1>Cadastro</h1>

        <form action="" id="formCadastro">
            <div class="inputs-boxes">
                <p>Nome:</p>
                <input type="text" name="nome" id="nomeCad" placeholder="Ex.: Fulano Dital" required>
                <p class="errorText errorNome">O nome é inválido!</p>
            </div>

            <div class="inputs-boxes">
                <p>E-mail:</p>
                <input type="text" name="email" id="emailCad" placeholder="Ex.: fulano33.@gmail.com" required>
                <p class="errorText errorEmail">O email é inválido!</p>
            </div>

            <div class="inputs-boxes">
                <p>Senha:</p>
                <input type="password" name="senha" id="senhaCad" placeholder="Ex.: Ful@no73." required>
                <p class="errorText errorSenha">A senha é inválida!</p>
            </div>

            <div class="inputs-boxes">
                <p>Telefone:</p>
                <input type="text" name="tel" id="telCad" placeholder="Ex.: +55 (84) 99876-5432">
                <p class="errorText errorTel">O telefone é inválido!</p>
            </div>          

            <button>Sign up</button>
        </form>

        <p style="margin-top: 10px;">Já é cadastrado? Faça o <a href="/index.html">login</a>.</p>
    </div>

    <div class="rotation-box" id="rotation">
        <div class="rotation"></div>
    </div>
    
    <script src="/assets/scripts/script.js" defer></script>
</body>
</html>
